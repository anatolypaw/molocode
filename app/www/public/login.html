<!DOCTYPE html>
<html lang="en" style="height: 100%; min-height: 100%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>СМ МолоКод</title>
  </head>

  <body>
    <div
      style="
        background: #5c5c5c;
        text-align: center;
        color: #fff;
        margin-left: auto;
        margin-right: auto;
        margin-top: 15%;
        width: 20em;
        padding: 1em;
        border-radius: 3%;
      "
    >
      <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif">МолоКод</h1>
      <div class="text-danger"></div>
      <form method="POST">
        <div style="padding: 10px">
          <input
            onFocus="this.placeholder='';"
            onBlur="this.placeholder='Логин';"
            type="text"
            id="inputUsername"
            placeholder="Логин"
            name="username"
            style="
              width: 100%;
              height: 1.8em;
              font-size: 1.2rem;
              border-radius: 0.25rem;
              text-align: center;
            "
          />
        </div>
        <div style="padding: 10px">
          <input
            onFocus="this.placeholder='';"
            onBlur="this.placeholder='Пароль';"
            placeholder="Пароль"
            type="password"
            id="inputPassword"
            name="password"
            style="
              width: 100%;
              height: 1.8em;
              font-size: 1.2rem;
              border-radius: 0.25rem;
              text-align: center;
            "
          />
        </div>
        <div style="padding: 15px">
          <button
            type="submit"
            style="
              width: 50%;
              background: #0088ff;
              border-radius: 0.25rem;
              color: #fff;
              font-size: 1.2rem;
              padding: 10px;
            "
          >
            Войти
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
